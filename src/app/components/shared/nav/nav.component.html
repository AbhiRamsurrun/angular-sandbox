<nav class="navbar navbar-expand-lg  mb-2" [ngClass]="{'navbar-light bg-light': currentTheme =='light',
              'bg-dark text-light': currentTheme =='dark',
              'navbar-dark bg-danger': currentTheme =='danger'}">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Angular Sandbox</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/hello']" routerLinkActive="active">Hello</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/car']" routerLinkActive="active">Car</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/profile']" routerLinkActive="active">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/users']" routerLinkActive="active">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/startShip']" routerLinkActive="active">StarShip</a>
        </li>
      </ul>
      <div class="logout" *ngIf="loginSuccess">
        <span>{{loginDisplay}}
          <i *ngIf="permission.hasRole('admin')" class="fa fa-star text-warning"></i>
        </span>
        <button class="btn" (click)="logout()"><i class="fa fa-power-off me-2"></i></button>
      </div>

      <form class="d-flex" [formGroup]="loginForm" *ngIf="!loginSuccess">
        <input class="form-control me-2" formControlName="email" #email type="email" placeholder="email"
          aria-label="Email">
        <input class="form-control me-2" formControlName="password" #password type="password" placeholder="password"
          aria-label="Password">
        <button class="btn btn-outline-success" type="submit" (click)="login()"
          [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  </div>
</nav>
