<div class="container">
    <div class="row">
        <div class="card col-3 mb-2" *ngFor="let item of list">
            <div class="card-body" *ngIf="entity=='Cars'">
                <img [src]="item.image_car" alt="item.name" class="card-img">
                <h5 class="card-title">{{item.name}}</h5>
                <div class="card-text">{{item.desc_excerpt}}</div>
            </div>
            <div class="card-body" *ngIf="entity=='Users'">
                <h5 class="card-title">{{item.first_name}}</h5>
                <div class="card-text">{{item.last_name}}</div>
            </div>
            <div class="card-body" *ngIf="entity=='starShip'">
                <div class="row">
                    <div class="col-9">
                        <h5 class="card-title">{{item.name}}</h5>
                    </div>
                    <div class="col-3 text-end"> <button class="btn btn-primary btn-sm" (click)="openStarship(item.url)"><i class="fa fa-pencil"></i></button>
                    </div>
                </div>

                <h5 class="card-title">{{item.cost_in_credits}}</h5>
                <p>Films:</p>
                <ul>
                    <li *ngFor="let film of item.films">
                        URL: {{ film }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
