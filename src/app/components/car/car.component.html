<div class="container">
    <table class="table table-striped table-dark table-hover mt-2">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Body Type</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let c of carList; let i=index"> 
            <th scope="row">{{i + 1}}</th>
            <td>{{c.name}}</td>
            <td>{{c.body_type}}</td>
            <td>{{c.price}}</td>
            <td><button class="btn btn-danger btn-sm" (click)="deleteCar(c.ref)">Delete</button></td>
          </tr>
        </tbody>
      </table>
</div>
