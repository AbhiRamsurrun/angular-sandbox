<div class="container">

  <div class="row my-2">
    <div class="col text-end">
      <div class="btn btn-primary btn-sm" (click)="toggleView()">
        <i class="fa fa-th me-2"></i>
        Toggle View</div>
    </div>
  </div>

  <div *ngIf="!tableView">
    <div class="row">
      <div class="col-4 mb-3" *ngFor="let c of carList;">
        <div class="card">
          <img [src]="c.image_car" class="card-img-top" alt="{{c.name}}">
          <div class="card-body">
            <h5 class="card-title">{{c.name}}</h5>
            <p class="card-text">{{c.desc_excerpt}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="tableView">
    <table class="table table-striped table-dark table-hover mt-2">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Body Type</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of carList; let i=index">
          <th scope="row">{{i + 1}}</th>
          <td>{{c.name}}</td>
          <td>{{c.body_type}}</td>
          <td>{{c.price}}</td>
          <td><button class="btn btn-danger btn-sm" (click)="deleteCar(c.ref)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
